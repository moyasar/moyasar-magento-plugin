<div class="payment-method" data-bind="css: {'_active': (getApplePayCode() == isChecked())}, visible: isVisible">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getApplePayCode()}, value: getApplePayCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getApplePayCode()}" class="label"><span
            data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <style>

            apple-pay-button {
                --apple-pay-button-width: 100%;
                --apple-pay-button-height: 40px;
                --apple-pay-button-border-radius: 3px;
                --apple-pay-button-padding: 0px 0px;
                --apple-pay-button-box-sizing: border-box;
            }


            .moyasar-apple-pay-container {
                display: flex;
                justify-content: center;
                margin-top: 5px;
            }

        </style>
        <div>
            <div>
                <!-- ko if: window.checkoutConfig.moyasar_payments.methods.includes('applepay') -->
                <div class="moyasar-apple-pay-container">
                    <apple-pay-button class="primary" buttonstyle="black" type="buy"
                                      data-bind="attr: { locale: getLocale() },click: placeOrderApplePay,css: { disabled: !isPlaceOrderActionAllowed() }"></apple-pay-button>
                </div>
                <!-- /ko -->
            </div>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>

</div>
